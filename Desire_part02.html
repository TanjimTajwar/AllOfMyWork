<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Student Information Form</h2>
    <form action="submit_form.php" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="public-universities">Preferred Public Universities:</label>
            <select id="public-universities" name="public_universities[]" multiple required>
                <option value="University of Dhaka">University of Dhaka</option>
                <option value="Bangladesh University of Engineering and Technology">Bangladesh University of Engineering and Technology</option>
                <option value="Jagannath University">Jagannath University</option>
                <option value="Sher-e-Bangla Agricultural University">Sher-e-Bangla Agricultural University</option>
            </select>
        </div>
        <div class="form-group">
            <label for="private-universities">Preferred Private Universities:</label>
            <select id="private-universities" name="private_universities[]" multiple required>
                <option value="North South University">North South University</option>
                <option value="BRAC University">BRAC University</option>
                <option value="Independent University, Bangladesh">Independent University, Bangladesh</option>
                <option value="American International University-Bangladesh">American International University-Bangladesh</option>
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
