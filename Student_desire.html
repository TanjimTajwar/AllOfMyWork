<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student University Selection Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student University Selection Form</h2>
    <form id="universityForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="publicUniversities">Desired Public Universities:</label>
        <select id="publicUniversities" name="publicUniversities" multiple required>
            <option value="Dhaka University">Dhaka University</option>
            <option value="BUET">Bangladesh University of Engineering and Technology (BUET)</option>
            <option value="JU">Jahangirnagar University</option>
            <option value="Rangamati University">Rangamati Science and Technology University</option>
            <option value="Shahidullah University">Shahidullah University</option>
            <!-- Add more public universities as needed -->
        </select>

        <label for="privateUniversities">Desired Private Universities:</label>
        <select id="privateUniversities" name="privateUniversities" multiple required>
            <option value="North South University">North South University</option>
            <option value="BRAC University">BRAC University</option>
            <option value="East West University">East West University</option>
            <option value="United International University">United International University</option>
            <option value="American International University-Bangladesh">AIUB</option>
            <!-- Add more private universities as needed -->
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
    </form>
</div>

<script>
    document.getElementById('universityForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            if (data[key]) {
                // If key already exists, convert to array
                if (!Array.isArray(data[key])) {
                    data[key] = [data[key]];
                }
                data[key].push(value);
            } else {
                data[key] = value;
            }
        });
        console.log(data);
        alert("Form submitted! Check the console for the submitted data.");
        // Here you can send the data to a server using fetch or XMLHttpRequest
    });
</script>

</body>
</html>
